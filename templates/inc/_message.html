{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="alert alert-danger central_block" style="margin-top: 16px" role="alert">
                {{ message }}
            </div>
        {% else %}
            <div class="alert alert-{{ message.tags }} central_block" style="margin-top: 1rem" role="alert">
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
