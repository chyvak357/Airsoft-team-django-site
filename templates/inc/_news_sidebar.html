{% load news_tags %}

{% show_categories arg2='User' %}

{% comment %}
<div class="list-group">
    {% get_categories as categories %}
    {% for cat in categories %}
        <a href="{% url 'category' cat.pk %}" class="list-group-item list-group-item-action">{{ cat.title }}</a>
    {% endfor %}
</div>

<br>
{% endcomment %}
