{% extends 'base.html'%}

{% block content %}
<div style="width: 1080px; margin-left: auto; margin-right: auto; padding-bottom: 10px; padding-top: 10px;">
    <h3>Добавление ачивки</h3>

    <form action="{% url 'awards_create' %}" method="post">
        {% csrf_token %}

        {{ form.non_field.errors }}

        {{ form.as_p }}

    </form>
</div>
{% endblock %}
